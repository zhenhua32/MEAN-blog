<div layout="column" layout-align="center center" id="login">
    <h1 class="md-display-4" hide-xs>welcome to the new world</h1>
    <h1 class="md-display-1" hide-gt-xs>welcome to the new world</h1>
    <!--新用户注册-->
    <form name="newForm" layout-xs="column" ng-controller="registerC" ng-submit="register()">
        <md-input-container>
            <label>用户名</label>
            <input name="newName" ng-model="newName" required md-maxlength="10" minlength="6">
            <div ng-messages="newForm.newName.$error" ng-show="newForm.newName.$dirty">
                <div ng-message="required">用户名必填!</div>
                <div ng-message="md-maxlength">用户名太长了!</div>
                <div ng-message="minlength">用户名太短了!</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>密码</label>
            <input name="newPassword" type="password" ng-model="newPassword" required md-maxlength="20" minlength="6">
            <div ng-messages="newForm.newPassword.$error" ng-show="newForm.newPassword.$dirty">
                <div ng-message="required">密码必填!</div>
                <div ng-message="md-maxlength">密码太长了!</div>
                <div ng-message="minlength">密码太短了!</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>邮箱</label>
            <input name="newEmail" type="email" ng-model="newEmail" required>
            <div ng-messages="newForm.newEmail.$error" ng-show="newForm.newEmail.$dirty">
                <div ng-message="required">邮箱必填!</div>
            </div>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">
            <md-icon md-font-set="material-icons">done</md-icon>
            注册
        </md-button>
    </form>

    <h2 class="md-display-3" hide-xs>已有帐号? 快速登录!</h2>
    <h1 class="md-display-1" hide-gt-xs>已有帐号? 快速登录!</h1>
    <!--用户登录-->
    <form name="loginForm" layout-xs="column" ng-controller="loginC" ng-submit="login()">
        <md-input-container>
            <label>用户名</label>
            <input name="userName" ng-model="userName" required md-maxlength="10" minlength="6">
        </md-input-container>
        <md-input-container>
            <label>密码</label>
            <input name="userPassword" type="password" ng-model="userPassword" required md-maxlength="20" minlength="6">
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">
            <md-icon md-font-set="material-icons">done</md-icon>
            登录
        </md-button>
    </form>
</div>
