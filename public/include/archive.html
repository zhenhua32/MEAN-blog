<md-list ng-controller="archiveC">
    <md-subheader class="md-no-sticky">
        共有: {{sum}}篇文章, 排序:
            <select ng-model="orderProp">
                <option value="-createdAt">最近创建</option>
                <option value="createdAt">最早创建</option>
                <option value="-updatedAt">最近更新</option>
            </select>
    </md-subheader>

    <md-list-item class="md-3-line" ng-repeat="n in pages | orderBy:orderProp" layout-padding>
        <img ng-src="{{n.author.avatar}}" width="64px" height="64px" alt="{{n.author.name}}" />
        <div class="md-list-item-text" layout="column">
            <h3>{{n.title}}</h3>
            <h4>{{n.author.name}}</h4>
            <p>创建于: {{n.createdAt | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
        </div>
        <md-button class="md-icon-button md-button-80" aria-label="Edit Button" ng-click="showEditor($event, n)" hide show-gt-xs>
            <md-icon md-font-set="material-icons md-48">mode_edit</md-icon>
        </md-button>
        <md-button class="md-icon-button md-button-80" aria-label="Delete Button" ng-click="delete(n._id)" hide show-gt-xs>
            <md-icon md-font-set="material-icons md-48">delete</md-icon>
        </md-button>
        <!-- for mobile -->
        <md-button class="md-icon-button" aria-label="Edit Button" ng-click="showEditor($event, n)" hide-gt-xs>
            <md-icon md-font-set="material-icons">mode_edit</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Delete Button" ng-click="delete(n._id)" hide-gt-xs>
            <md-icon md-font-set="material-icons">delete</md-icon>
        </md-button>
        
        
    </md-list-item>
</md-list>
